<div>
  <div class="panel panel-primary">
    <div class="panel-heading">Blog Entry</div>
    <div class="panel-body">
      <form name="postForm" ng-submit="submitPost()">
        <label for="title">Title</label>
        <input type="text" ng-model="postEdit.title" class="form-control" id="title" placeholder="Enter the title of the post" required>

        <label for="subtitle">Subtitle</label>
        <input type="text" ng-model="postEdit.subtitle" class="form-control" id="subtitle" placeholder="Enter the subtitle of the post" required>

        <label for="content">Content</label>
        <input type="text" ng-model="postEdit.content" class="form-control" id="content" placeholder="Enter the content of the post" required>

        <div class="pull-right">
          <br>
          <button type="submit" class="btn btn-primary">Publish</button>
        </div>
      </form>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Preview Box</div>
    <div class="panel-body">
      <data-blog-post post="postEdit"></data-blog-post>
    </div>
  </div>
</div>
